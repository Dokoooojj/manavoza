<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿡마나 - 최신만화 일본만화 무료만화 무료웹툰</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        min-width: 0;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        background: #fff;
      }
      body {
        font-family: "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
        background: #fff;
        width: 100vw;
        min-width: 0;
      }
      .ot-menu {
        margin: 0 auto;
        width: 1180px;
        max-width: 100vw;
        padding: 6px 0;
        height: 80px;
        display: flex;
        background: #fff;
        box-sizing: border-box;
        flex-wrap: nowrap;
        white-space: nowrap;
        overflow-x: auto;
        min-width: 0;
      }
      .ot-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
        color: #4e4557;
        flex-shrink: 0;
        min-width: 0;
      }
      .ot-logo img {
        width: 70px;
        height: 70px;
        display: block;
      }
      .ot-nav {
        flex: 1 1 0;
        min-width: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-right: auto;
      }
      .ot-nav ul {
        display: flex;
        align-items: center;
        gap: -5px;
        margin: 5;
        padding: 0;
        list-style: none;
        flex-wrap: nowrap;
        min-width: 0;
      }
      .menu-link {
        color: #23272a;
        text-decoration: none;
        font-family: "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif !important;
        font-size: 15px !important;
        font-weight: 600;
        letter-spacing: -0.01em;
        padding: 12px 20px !important;
        border-radius: 6px;
        background: none;
        border: none;
        display: flex;
        align-items: center;
        transition: color 0.18s, background 0.18s;
        position: relative;
        cursor: pointer;
        line-height: 1.3;
        white-space: nowrap;
      }
      .menu-link.active,
      .menu-link:hover {
        color: #f74d19 !important;
        font-weight: 700;
        background: #faf6f3;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 0px;
        flex-shrink: 0;
        min-width: 0;
      }
      .dark-btn {
        display: flex;
        align-items: center;
        gap: 4px;
        background: #fff;
        border: 2px solid #ededed;
        border-radius: 20px;
        padding: 3px 13px 3px 3px;
        height: 38px;
        cursor: pointer;
        transition: border 0.2s;
      }
      .dark-btn:active,
      .dark-btn:focus {
        border: 2px solid #f74d19;
      }
      .dark-icon {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .dark-icon::after {
        content: "";
        display: block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #fff;
        position: absolute;
        top: 5px;
        left: 5px;
        box-shadow: -2px 2px 0 3px #111;
      }
      .dark-label {
        color: #bbb;
        font-size: 14px;
        letter-spacing: -0.5px;
        margin-left: 2px;
        font-family: inherit;
      }
      .search-box {
        display: flex;
        align-items: center;
        border: 2px solid #222;
        border-radius: 20px;
        background: #fff;
        padding: 0 14px 0 12px;
        height: 25px;
        min-width: 170px;
      }
      .search-box input {
        border: none;
        outline: none;
        font-size: 15px;
        font-family: "Noto Sans KR", Arial, sans-serif;
        padding: 0;
        background: transparent;
        min-width: 95px;
        height: 22px;
      }
      .search-icon {
        width: 19px;
        height: 19px;
        background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>')
          center/contain no-repeat;
        margin-left: 150px;
        display: inline-block;
      }
      .menu-btn {
        background: none;
        border: none;
        padding: 0 0 0 8px;
        height: 38px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 4px;
        cursor: pointer;
      }
      .menu-bar {
        width: 28px;
        height: 3px;
        background: #222;
        border-radius: 2px;
        display: block;
      }
      .banner-bg {
        width: 100vw;
        max-width: 100vw;
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
      }
      .top-banners {
        width: 1195px;
        max-width: 100vw;
        margin: 0 auto;
        padding: 11px 0 7px 0;
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #fff;
        margin-top: -10px;
      }
      .top-banner-item {
        width: 290px;
        height: 80px;
        border: 1.2px solid #e5e5e5;
        border-radius: 8px;
        background: #fff;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      .top-banner-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        background: #fff;
      }
      .iframe-container {
        width: 100vw;
        background: #fff;
        margin-top: -80px;
      }
      .iframe-wrapper {
        width: 100%;
        overflow: visible;
      }
      iframe {
        display: block;
        width: 100vw;
        min-width: 0;
        min-height: 1800px;
        border: none;
        background: #fff;
        overflow: auto;
      }
      @media (max-width: 1200px) {
        .menu-link {
          font-size: 15px !important;
          padding: 8px 10px !important;
        }
        .ot-nav ul {
          gap: 12px;
        }
      }
      @media (max-width: 900px) {
        .ot-menu {
          max-width: 100vw;
          padding: 0 10px;
          height: 54px;
        }
        .ot-logo img {
          height: 28px;
        }
        .ot-nav ul {
          gap: 10px;
        }
        .menu-link {
          font-size: 13px !important;
          padding: 6px 7px !important;
        }
        .header-right {
          gap: 7px;
          margin-left: 6px;
        }
      }
      @media (max-width: 650px) {
        .ot-menu {
          padding: 0 3px;
          height: 44px;
        }
        .ot-logo img {
          height: 20px;
        }
        .ot-nav {
          display: none;
        }
        .header-right {
          gap: 4px;
          margin-left: 0;
        }
        .search-box {
          min-width: 80px;
          padding: 0 6px 0 6px;
        }
      }
      .popup-banner {
        position: fixed;
        width: 300px;
        height: 300px;
        background: #fff;
        border: 2px solid #333;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5000;
        display: none;
        border-radius: 8px;
        overflow: hidden;
      }
      .popup-banner a {
        display: block;
        width: 100%;
        height: 100%;
      }
      .popup-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 꽉 채우고 비율 유지 */
        display: block;
      }
      .popup-banner .close-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="ot-menu">

        <a href="/" class="ot-logo">

        </nav>
        <!-- 우측 cookmana-style 유틸 -->
        <div class="header-right">
          <!-- 다크모드 버튼 -->
          <button class="dark-btn">

          <!-- 햄버거 메뉴 -->

    </header>
    <!-- 배너 -->
    <div class="banner-bg">
      <div class="top-banners">
        <div class="top-banner-item">
          <a
            href="https://eve1.bet/?referral=ffff"

    <div class="iframe-container">
      <div class="iframe-wrapper">
        <iframe
          id="mainFrame"
          sandbox="allow-same-origin allow-scripts allow-forms"
          src="https://cookmana.com"
          style="
            width: 100vw;
            min-height: 1800px;
            border: none;

    <!-- 팝업 배너 HTML -->
    <div id="popupBanner" class="popup-banner">
      <a
        href="http://bb-129.com/index?code=toon"
        target="_blank"
        rel="noopener"
      >
        <img src="img/ppppp.png" alt="팝업 배너" />

      <button class="close-btn" onclick="closePopup()">닫기</button>
    </div>
    <!-- 팝업 스크립트 -->
    <script>
      // 팝업 띄우기 (페이지 로드 후 2초 뒤)
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("popupBanner").style.display = "flex";
        }, 2000);
      });

      // 팝업 닫기
      function closePopup() {
        document.getElementById("popupBanner").style.display = "none";
      }
    </script>
    <script>
      function menuClick(event, url) {
        event.preventDefault();
        document.getElementById("mainFrame").src = url;
        // 활성화 상태 class 처리
        var links = document.querySelectorAll(".menu-link");
        links.forEach((link) => link.classList.remove("active"));
        event.currentTarget.classList.add("active");
      }
    </script>
  </body>
</html>
