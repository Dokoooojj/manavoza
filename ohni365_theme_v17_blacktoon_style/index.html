        text-decoration: none;

      .stui-header__search {

      .spacer {

      .banner-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        max-width: 1215px;
        margin: 10px auto;
        padding: 0 10px;
      }
      .banner-grid img {
        width: 100%;
        display: block;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .banner-grid a:hover img {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .slide-show {
        position: relative;
        width: 100%;
        max-width: 1200px;
        height: 100px;
        margin: 10px auto;
        overflow: hidden;
      }
      .slide-show .slide {
        position: absolute;
        inset: 0;
        opacity: 0;
        animation: slideAnim 12s infinite;
      }
      .slide-show .slide:nth-child(1) {
        animation-delay: 0s;
      }
      .slide-show .slide:nth-child(2) {
        animation-delay: 3s;
      }
      .slide-show .slide:nth-child(3) {
        animation-delay: 6s;
      }
      .slide-show .slide:nth-child(4) {
        animation-delay: 9s;
      }
      @keyframes slideAnim {
        0%,
        25% {
          opacity: 1;
        }
        30%,
        100% {
          opacity: 0;
        }
      }
      .slide-show img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        display: block;
      }

      .iframe-wrapper {
        width: 100%;
        height: 5000px;
        overflow: hidden;
        position: relative;
        background-color: #202634;
      }
      .iframe-wrapper iframe {
        position: absolute;
        top: -340px;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .popup_left,
      .popup_right {
        display: block;
        position: fixed;
        bottom: 30px;
        width: auto;
        background: rgba(30, 30, 30, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }
      .popup_left {
        left: 10px;
      }
      .popup_right {
        right: 10px;
      }
      .popup_left img,
      .popup_right img {
        display: block;
        max-width: 150px;
        border-radius: 4px;
      }
      .bottom {
        margin-top: 8px;

        font-size: 11px;
        color: #eee;
      }
      .check,

        cursor: pointer;
        color: #ccc;
        margin: 0 5px;
      }
      .check:hover,
      .xi-close:hover {
        color: #fff;
      }

      @media (max-width: 768px) {
        .popup_left,
        .popup_right {
          display: none;
        }
      }
    </style>

    <script>
      function loadIframe(url) {
        document.getElementById("mainFrame").src = url;
      }
      function closePopupNotice(c) {
        var d = new Date();
        d.setTime(d.getTime() + 12 * 60 * 60 * 1000);
        $.cookie(c, "done", { expires: d });
        return closePopup(c);
      }
      function closePopup(c) {
        $("." + c).fadeOut();
      }
      $(function () {
        if ($.cookie("popup_left") != "done") $(".popup_left").fadeIn();
        var cl = false;
        $(".popup_left .check").click(() => (cl = true));
        $(".popup_left .xi-close").click(() => {
          if (cl) closePopupNotice("popup_left");
          closePopup("popup_left");
        });
        if ($.cookie("popup_right") != "done") $(".popup_right").fadeIn();
        var cr = false;
        $(".popup_right .check").click(() => (cr = true));
        $(".popup_right .xi-close").click(() => {

          closePopup("popup_right");
